name: PR Bundle Deployment
on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  AWS_REGION: us-east-1
  BUNDLE_NAME: pr-${{ github.event.number }}-build-${{ github.run_number }}

concurrency:
  group: formio-pr-${{ github.event.number }}
  cancel-in-progress: true 

jobs:
  build:
    name: Build and Deploy Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Webpack Bundle
        run: webpack --config ./webpack.prod.cjs --env buildNumber=${{ env.BUNDLE_NAME }}

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks
        env:
          AWS_S3_BUCKET: form-cdn.orbitalcustoms.com
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          SOURCE_DIR: "dist"
          DEST_DIR: "components"

  create-renderer-pr:
    name: Create PR in formio-renderer
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: success()
    needs:
      - build
    steps:
      - name: Checkout formio-renderer
        uses: actions/checkout@v4
        with:
          repository: Orbital-Installation-Technologies/formio-renderer
          token: ${{ secrets.GITHUB_TOKEN }}
          path: formio-renderer

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Create branch
        working-directory: formio-renderer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="update-formio-components-pr-${{ github.event.number }}"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Install FormIoComponents dependency
        working-directory: formio-renderer
        run: |
          npm install github:Orbital-Installation-Technologies/FormIoComponents#pr-${{ github.event.number }}-build-${{ github.run_number }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          path: formio-renderer
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Update FormIoComponents to PR ${{ github.event.number }} build ${{ github.run_number }}"
          body: |
            This PR updates FormIoComponents to use the bundle from PR #${{ github.event.number }}.
            
            Bundle: `components.bundle.${{ env.BUNDLE_NAME }}.js`
            CDN URL: https://form-cdn.orbitalcustoms.com/components/components.bundle.${{ env.BUNDLE_NAME }}.js
            
            Auto-generated by [FormIoComponents PR #${{ github.event.number }}](${{ github.event.pull_request.html_url }})
          commit-message: "chore: update FormIoComponents to pr-${{ github.event.number }}-build-${{ github.run_number }}"
          delete-branch: false

  finalize:
    name: Finalize
    runs-on: ubuntu-latest
    permissions: write-all
    if: success()
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Bump version and push tag
        id: tag_version
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ env.BUNDLE_NAME }}"

      - name: Get PR URL
        id: get-pr-url
        if: needs.create-renderer-pr.result == 'success'
        run: |
          PR_NUMBER="${{ needs.create-renderer-pr.outputs.pr-number }}"
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "" ]; then
            PR_URL="https://github.com/Orbital-Installation-Technologies/formio-renderer/pull/$PR_NUMBER"
            echo "pr-url=$PR_URL" >> $GITHUB_OUTPUT
          fi

      - name: PR Comment
        if: github.actor != 'dependabot[bot]'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Latest Bundle name: `components.bundle.${{ env.BUNDLE_NAME }}.js` found at https://form-cdn.orbitalcustoms.com/components/components.bundle.${{ env.BUNDLE_NAME }}.js
            Tag name: #${{ env.BUNDLE_NAME }}
            
            ${{ steps.get-pr-url.outputs.pr-url != '' && format('Formio-renderer PR created: {0}', steps.get-pr-url.outputs.pr-url) || 'Formio-renderer PR creation pending...' }}